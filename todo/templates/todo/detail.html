{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8" />
    <meta name="author" content="INIAD" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        plugins: [daisyui],
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@3.8.0/dist/full.js"></script>
  </head>

  <body
    class="bg-gray-100 items-center justify-center p-6 text-center min-h-screen"
  >
    <div class="bg-white p-6 mb-4 rounded shadow-md max-w-md mx-auto">
      <h1 class="text-4xl mb-4">{{ task.title }}</h1>
      <ul>
        <li>Posted at: {{ task.posted_at }}</li>
        {% if task.due_at %}
        <li>Due at: {{ task.due_at }}</li>
        {% endif %} {% if task.completed %}
        <li>Status: Completed</li>
        {% else %}
        <li>Status: Not Completed</li>
        {% endif %}
      </ul>
    </div>

    <div>
      <a href="{% url 'index' %}" class="text-blue-600 hover:text-blue-400"
        >Top</a
      >
      <a
        href="{% url 'delete' task.id %}"
        class="text-blue-600 hover:text-blue-400"
        >Delete</a
      >
      <a
        href="{% url 'close' task.id%}"
        class="text-blue-600 hover:text-blue-400"
        >Close</a
      >
      <a
        href="{% url 'update' task.id %}"
        class="text-blue-600 hover:text-blue-400"
        >Edit</a
      >
    </div>
  </body>
</html>
